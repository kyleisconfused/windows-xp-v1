<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Windows XP</title>
  </head>
  <body>
    <div class="main">
      <img
        class="background"
        src="images/background.jpg"
        alt="Windows XP background 'Bliss'"
      />
      <div class="icons">
        <div class="recycling-bin-icon recycling-window--open">
          <img
            class="recycling-bin-img"
            src="images/recycling-bin.png"
            alt="Recycling bin"
          />
          <p class="icon-text">Recycle Bin</p>
        </div>
      </div>
      <div class="recycling-window recycling-window--hidden">
        <div class="window-top">
          <img
            class="recycling-bin-img-sm"
            src="images/recycling-bin.png"
            alt="Recycling bin"
          />
          <p class="window-top-text">Recycle Bin</p>
          <div class="window-top-btns">
            <button class="min-btn btn">_</button>
            <button class="max-btn btn">❐</button>
            <button class="close-btn btn recycling-window--hidden">✖</button>
          </div>
        </div>
        <div class="window-main"></div>
      </div>
      <div class="taskbar">
        <button class="start">
          <img
            class="win-logo"
            src="https://findicons.com/files/icons/2075/windows_system_logo/256/windows_xp.png"
          />&nbsp;&nbsp; start
        </button>
        <div class="taskbar-right">
          <span class="time"></span>
        </div>
      </div>
    </div>
    <script defer src="src/script.js"></script>
  </body>
</html>
